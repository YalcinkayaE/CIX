services:
  cix-alerts-app:
    build: .
    container_name: cix-alerts-container
    ports:
      - "8009:8009"
    volumes:
      - ./data:/app/data
      - ${AXODEN_KERNEL_PATH:-/Users/erkanyalcinkaya/projects/axoden-kernel}:/app/axoden-kernel
    env_file:
      - .env
    environment:
      - AXODEN_KERNEL_PATH=/app/axoden-kernel
    command: uvicorn src.api.app:app --host 0.0.0.0 --port 8009
